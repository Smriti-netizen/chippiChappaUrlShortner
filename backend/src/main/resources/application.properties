# Application Configuration
spring.application.name=chippi-chappa-url-shortener
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:file:./data/urlshortenerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base URL for short links (change this to your domain in production)
app.base-url=http://localhost:8080

# Short code configuration
app.short-code.length=6
app.short-code.max-length=8

# CORS Configuration (for frontend)
app.frontend.url=http://localhost:5173
app.frontend.production.url=https://yourusername.github.io